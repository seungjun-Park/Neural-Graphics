module:
  target: models.enet.enet.EDNSE
  params:
    lr: 2e-5
    weight_decay: 1e-4
    lr_decay_epoch: 100
    use_fp16: False
    log_interval: 10
    threshold: 0.5
    color_space: 'lab'

    net_config:
      target: modules.blocks.UNet
      params:
        in_channels: 3
        in_res: 512
        window_size: 8
        out_channels: 1
        hidden_dims: [ 64, 96, 128, 160 ]
        embed_dim: 32
        attn_res: [ 0, 1, 2, 3 ]
        num_blocks: 2
        num_heads: 8
        num_head_channels: -1
        mlp_ratio: 4
        dropout: 0.0
        attn_dropout: 0.0
        drop_path: 0.0
        qkv_bias: True
        bias: True
        num_groups: 32
        act: 'gelu'
        use_conv: True
        pool_type: 'max'
        mode: 'nearest'
        dim: 2
        use_checkpoint: True
        attn_mode: 'cosine'
        use_addition_skip: False
        use_lpf_conv: False
        perception_level: 2

    loss_config:
      target: modules.loss.edge_perceptual.EdgePerceptualLoss
      params:
        bdcn_weight: 1.2
        l1_weight: 1.0
        lpips_weight: 1.0
        eips_weight: 0.03
