module:
  target: models.enet.enet.EDNSE
  params:
    lr: 2e-5
    weight_decay: 0.0
    lr_decay_epoch: 100
    use_fp16: False
    log_interval: 25
    accumulate_grad_batches: 10
    disc_update_freq: 10
    # ckpt_path: './checkpoints/ednse/arknights_unet_best.ckpt'
    net_config:
      target: modules.blocks.UNet
      params:
        in_channels: 3
        in_res: 512
        window_size: 8
        out_channels: 1
        embed_dim: 32
        hidden_dims: [ 64, 128, 256, 256, 512 ]
        num_blocks: 2
        num_heads: [ 2, 4, 8, 8, 16]
        dropout: 0.0
        attn_dropout: 0.0
        drop_path: 0.1
        qkv_bias: True
        bias: True
        num_groups: 32
        act: 'gelu'
        use_conv: True
        pool_type: 'conv'
        mode: 'nearest'
        dim: 2
        use_checkpoint: True
        attn_mode: 'cosine'

    loss_config:
      target: modules.loss.edge_perceptual.EdgePerceptualLoss
      params:
        cats_weight: [1.5, 0.05, 2.0]
        l1_weight: 1.0
        lpips_weight: 1.0
        disc_weight: 5e-3
        disc_start_iter: 1500
        disc_config:
          in_channels: 3
          in_res: 512
          window_size: 8
          embed_dim: 32
          hidden_dims: [ 64, 128, 256, 512]
          num_blocks: 1
          num_heads: [ 2, 4, 8, 16 ]
          quant_dim: 64
          dropout: 0.0
          attn_dropout: 0.0
          drop_path: 0.0
          qkv_bias: True
          bias: True
          num_groups: 32
          act: 'gelu'
          use_conv: True
          pool_type: 'conv'
          dim: 2
          use_checkpoint: True
          attn_mode: 'cosine'

data:
  target: modules.datasets.util.DataModuleFromConfig
  params:
    num_workers: 4
    batch_size: 2
    wrap: True
    train:
      target: modules.datasets.arknights.ArknightsDataset
      params:
        root: '/local_datasets/arknights100'
        train: True
        size: 512
        scale: [ 0.5, 1.0 ]
        ratio: [ 1.0, 1.0 ]
        color_space: 'rgb'

    validation:
      target: modules.datasets.arknights.ArknightsDataset
      params:
        root: '/local_datasets/arknights100'
        train: False
        size: 512
        scale: [ 0.5, 1.0 ]
        ratio: [ 1.0, 1.0 ]
        color_space: 'rgb'

logger:
  target: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  params:
    save_dir: './logs'
    name: 'ednse'
    version: 'arknights_unet'


checkpoints:
  latest_checkpoints:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/ednse'
      filename: 'arknights_unet'
      monitor: 'step'
      mode: 'max'
      save_top_k: 1

  best_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/ednse'
      filename: 'arknights_unet_best'
      monitor: 'val/p_loss'
      mode: 'min'
      save_top_k: 1

trainer:
  accelerator: 'gpu'
  max_epochs: 150
  # accumulate_grad_batches: 5