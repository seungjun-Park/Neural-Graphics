module:
  target: models.edge_detection.ldc.LDC
  params:
    in_channels: 3
    embed_dim: 16
    hidden_dims: [32, 64, 96]
    num_blocks: 3
    num_downs: 2
    use_conv: True
    pool_type: 'max'
    mode: 'nearest'
    use_norm: True
    num_groups: 4
    use_act: True
    act: 'silu'
    dim: 2
    lr: 2e-5
    weight_decay: 0.
    log_interval: 100
    bdr_factor: 0.5
    tex_factor: 0.5

data:
  target: modules.datasets.util.DataModuleFromConfig
  params:
    num_workers: 1
    batch_size: 1
    wrap: True
    train:
      target: modules.datasets.arknights.ArknightsDataset
      params:
        root: '/local_datasets/arknights'
        train: True
        transform_configs:
          transforms:
            - target: torchvision.transforms.transforms.ToTensor
            - target: torchvision.transforms.transforms.Resize
              params:
                size: [ 512, 512 ]
    validation:
      target: modules.datasets.arknights.ArknightsDataset
      params:
        root: '/local_datasets/arknights'
        train: False
        transform_configs:
          transforms:
            - target: torchvision.transforms.transforms.ToTensor
            - target: torchvision.transforms.transforms.Resize
              params:
                size: [ 512, 512 ]

logger:
  target: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  params:
    save_dir: './logs'
    name: 'ldc'
    version: 'test'


checkpoints:
  best_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/ldc/test'
      filename: 'ldc'
      monitor: 'train/loss'
      mode: 'min'
      save_top_k: 1

trainer:
  accelerator: 'gpu'
  max_epochs: 100