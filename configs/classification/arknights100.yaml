module:
  target: models.classification.SwinTransformer
  params:
    lr: 2e-5
    weight_decay: 0.
    logit_dim: 1
    encoder_config:
      in_channels: 3
      in_res: 512
      window_size: 8
      patch_size: 4
      hidden_dims: [ 64, 128, 256, 512 ]
      embed_dim: 32
      num_blocks: 2
      num_groups: 32
      num_heads: [ 2, 4, 8, 16 ]
      dropout: 0.0
      attn_dropout: 0.0
      drop_path: 0.1
      qkv_bias: True
      bias: True
      act: 'gelu'
      use_conv: True
      pool_type: 'max'
      dim: 2
      use_checkpoint: True
      attn_mode: 'cosine'
      use_norm: True

data:
  target: modules.datasets.util.DataModuleFromConfig
  params:
    num_workers: 4
    batch_size: 2
    wrap: True
    train:
      target: modules.datasets.arknights.ArknightsImageEdgeClassification
      params:
        root: '/local_datasets/arknights100'
        train: True
        size: 512
        scale: [0.75, 1.0]
        ratio: [1.0, 1.0]
        color_space: 'rgb'

    validation:
      target: modules.datasets.arknights.ArknightsImageEdgeClassification
      params:
        root: '/local_datasets/arknights100'
        train: False
        size: 512
        scale: [ 0.75, 1.0 ]
        ratio: [ 1.0, 1.0 ]
        color_space: 'rgb'


logger:
  target: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  params:
    save_dir: './logs'
    name: 'classification'
    version: 'arknights100'


checkpoints:
  latest_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/classification/'
      filename: 'arknights100'
      monitor: 'step'
      mode: 'max'
      save_top_k: 1

  best_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/classification/'
      filename: 'arknights100_best'
      monitor: 'val/loss'
      mode: 'min'
      save_top_k: 1

trainer:
  accelerator: 'gpu'
  max_epochs: 200
  accumulate_grad_batches: 5