module:
  target: modules.loss.lpips.LPIPS
  params:
    net_type: 'swin_v2_t'
    dropout: 0.1
    lr: 2e-5
    weight_decay: 0.0

    loss_config:
      num_attn_blocks: 4
      chn_mid: 64
      heads: 8
      dropout: 0.0
      attn_dropout: 0.0

data:
  target: modules.datasets.util.DataModuleFromConfig
  params:
    num_workers: 2
    batch_size: 50
    wrap: True
    train:
      target: modules.datasets.twoafc.TwoAFCDataset
      params:
        root: '/local_datasets/twoafc'
        dataset_type: 'train'
        subdir_type: 'distortion'
        transform_configs:
          transforms:
            - target: torchvision.transforms.transforms.ToTensor
            - target: torchvision.transforms.transforms.Resize
              params:
                size: [ 64, 64 ]

    validation:
      target: modules.datasets.twoafc.TwoAFCDataset
      params:
        root: '/local_datasets/twoafc'
        dataset_type: 'val'
        subdir_type: 'real'
        transform_configs:
          transforms:
            - target: torchvision.transforms.transforms.ToTensor
            - target: torchvision.transforms.transforms.Resize
              params:
                size: [ 64, 64 ]


logger:
  target: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  params:
    save_dir: './logs'
    name: 'lpips'
    version: 'swin_v2_t'


checkpoints:
  best_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/lpips/swin_v2_t'
      filename: 'lpips'
      monitor: 'val/loss'
      mode: 'min'
      save_top_k: 1

trainer:
  accelerator: 'gpu'
  max_epochs: 5
  gradient_clip_val: 0